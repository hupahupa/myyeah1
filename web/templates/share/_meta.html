{% macro render(seo, helper) %}
<title>{{ seo.meta_data.get('title') }}</title>
<meta charset="utf-8">
{#<meta name="title" content="{{ seo.meta_data.get('title') }}">#}
<meta name="WT.ti" content="{{ seo.meta_data.get('wtti') }}">
<meta name="keywords" content="{{ seo.meta_data.get('keywords') }}">
<meta name="description" content="{{ seo.meta_data.get('description') }}">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logo.ico') }}">

<meta property="og:type" content="article" />
<meta property="og:url" content="{{ helper.getUrl() }}" />
<meta property="og:title" content="{{ seo.meta_data.get('title') }}" />
<meta property="og:description" content="{{ seo.meta_data.get('description') }}" />
<meta property="og:site_name" content="uPaty" />
<meta property="og:image" content="{{ url_for('static', filename='assets/images/upaty_fb.jpg') }}" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
{% endmacro %}
